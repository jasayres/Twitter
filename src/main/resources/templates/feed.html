<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div th:replace="fragments/styling :: headStyles"></div>
</head>
<body>

	<div th:if="${#lists.isEmpty(tweetList)}">
        <h2>No Tweets Available. </h2>
	 </div>
	  
	<div class="container">
			<h2>Tweets</h2>
			<div th:each="tweet:${tweetList}">
					<h5>@<span th:text="${tweet.user.username}"></span>
					<small><span th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"></span></small></h5>
					<p th:utext="${tweet.message}"></p>
			</div>
	</div>

	<div th:replace="fragments/styling :: javascripts"></div>
	
</body>
</html>
